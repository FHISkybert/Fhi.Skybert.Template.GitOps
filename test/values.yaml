# Values for the umbrella chart
# This file contains values that override the base-app chart


global:
  nameOverride: blixtest
  namespace: tn-blixtest

base-app:
  # Override the image to use nginx
  image:
    repository: nginxdemos/hello
    tag: "latest"
    pullPolicy: IfNotPresent
  replicas: 1

  ingress:
    enabled: true
    annotations:
        cert-manager.io/cluster-issuer: fhi-k8s-letsencrypt-azuredns-issuer
    hosts:
      - host: blixtest.fhi-k8s.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - blixtest.fhi-k8s.com
        secretName: tls-blixtest